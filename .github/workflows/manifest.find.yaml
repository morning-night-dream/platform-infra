name: manifest find
on:
  push:
    paths:
      - .github/workflows/manifest.find.yaml
jobs:
  find:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Helm lint
        run: |
          for chart in $(find charts/ -type d -depth 1) ; do
            echo "${chart}";
          done
